<html lang="en">
<head>
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="viewport" content="width=device-width maximum-scale=1 initial-scale=1 user-scalable=no">
<title>Math expression parser</title>
<style>
body {
    background-color: #ddd;
    font-family: 'Helvetica Neue', HelveticaNeue, sans-serif;
}

pre {
    text-shadow: none;
}

input {
    width: 95%;
    font-family: monospace;
    font-size: 1.3em;
    border: 1px solid #bbb;
    border-radius: 0.5em;
    padding: 0.2em 0.3em 0.2em 0.4em;
    background-color: white;
}

table {
    text-shadow: none;
    background-color: #e6e6e6;
    width: 70%;
    margin-left: 20px;
    border-collapse: collapse;
}

table td, table th {
    padding: 0;
}

table td {
    border: 1px solid #ccc;
    padding: 3px;
}


</style>
</head>
<body>

<p><label for="code">Type a math expression:</label>
    <input type="text" id="code" autocapitalize="off" spellcheck="false"
           value="sin(pi/4) * sqrt(2) + (2 * 2)" onChange='window.updateDisplay()' onKeyDown='window.updateDisplay()'/>

<p>Expression result (generated by evaluator):</p>
<pre id="result">&nbsp;</pre>
<p>Tokens (generated by lexer):</p>
<div id="tokens"></div>
<p>Syntax tree (generated by parser):</p>
<pre id="syntax"></pre>

<script type="module">
    import { updateLexerTable, updateParserTree, updateEvalResult } from "./helpers.js";
    window.updateDisplay = function() {
        updateEvalResult()
        updateParserTree()
        updateLexerTable()
    }
    window.updateDisplay()
</script>

</body>
</html>
